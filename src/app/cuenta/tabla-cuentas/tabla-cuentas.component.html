<mat-card-content>
    <div class="header">
        <h2>Cuentas</h2>
        <button mat-raised-button color="accent" (click)="openCreateAccountDialog()">Nueva Cuenta</button>
    </div>
    <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput placeholder="Buscar" (keyup)="applyFilter($any($event.target).value)">
    </mat-form-field>
    <table mat-table [dataSource]="accounts" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>NÃºmero de la Cuenta</th>
            <td mat-cell *matCellDef="let account">{{account.accountNumber}}</td>
        </ng-container>
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Tipo de Cuenta</th>
            <td mat-cell *matCellDef="let account">{{account.accountType}}</td>
        </ng-container>
        <ng-container matColumnDef="balance">
            <th mat-header-cell *matHeaderCellDef>Saldo Actual</th>
            <td mat-cell *matCellDef="let account">{{account.balance}}</td>
        </ng-container>
        <ng-container matColumnDef="initialBalance">
            <th mat-header-cell *matHeaderCellDef>Saldo Inicial</th>
            <td mat-cell *matCellDef="let account">{{account.initialBalance}}</td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let account">{{account.status}}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let account">
                <button mat-mini-fab color="primary" class="button-spacing" (click)="showClient(account.accountNumber)">
                    <mat-icon>visibility</mat-icon>
                </button>
                <button mat-mini-fab color="warn" (click)="deleteClient(account.accountNumber)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card-content>
