<h2 mat-dialog-title>Crear Nuevo Cliente</h2>
<mat-dialog-content>
  <form class="form" [formGroup]="createForm">
    <mat-form-field>
      <mat-label>Cliente</mat-label>
      <mat-select formControlName="clientId">
        <mat-option *ngFor="let client of clients" [value]="client.id">{{client.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Tipo de cuenta</mat-label>
      <mat-select formControlName="accountType">
        <mat-option value="SAVINGS">Ahorro</mat-option>
        <mat-option value="CURRENT">Corriente</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Saldo Inicial</mat-label>
      <input matInput type="number" formControlName="initialBalance">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="close()">Cancelar</button>
  <button mat-raised-button [color]="createForm.valid ? 'accent' : ''" [disabled]="!createForm.valid" (click)="createClient()" >Crear</button>
</mat-dialog-actions>
