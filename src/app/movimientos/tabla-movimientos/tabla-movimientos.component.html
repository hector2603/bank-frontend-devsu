<mat-card-content>
    <div class="header">
        <h2>Movimientos</h2>
        <button mat-raised-button color="accent" (click)="openCreateMovimientoDialog()">Nuevo Movimiento</button>
    </div>
    <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput placeholder="Buscar" (keyup)="applyFilter($any($event.target).value)">
    </mat-form-field>
    <table mat-table [dataSource]="transactions" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id Movimiento</th>
            <td mat-cell *matCellDef="let transaction">{{transaction.id}}</td>
        </ng-container>
        <ng-container matColumnDef="accountNumber">
            <th mat-header-cell *matHeaderCellDef>Numero de la cuenta</th>
            <td mat-cell *matCellDef="let transaction">{{transaction.accountNumber}}</td>
        </ng-container>
        <ng-container matColumnDef="creationDate">
            <th mat-header-cell *matHeaderCellDef>Fecha de creación</th>
            <td mat-cell *matCellDef="let transaction">{{transaction.creationDate}}</td>
        </ng-container>
        <ng-container matColumnDef="transactionType">
            <th mat-header-cell *matHeaderCellDef>Tipo de transacción</th>
            <td mat-cell *matCellDef="let transaction">{{transaction.transactionType}}</td>
        </ng-container>
        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef>Valor</th>
            <td mat-cell *matCellDef="let transaction">{{transaction.value}}</td>
        </ng-container>
        <ng-container matColumnDef="balance">
            <th mat-header-cell *matHeaderCellDef>Saldo</th>
            <td mat-cell *matCellDef="let transaction">{{transaction.balance}}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acción </th>
            <td mat-cell *matCellDef="let transaction">
                <button mat-mini-fab color="primary" class="button-spacing" (click)="showMovimiento(transaction.id)">
                    <mat-icon>visibility</mat-icon>
                </button>
                <button mat-mini-fab color="warn" (click)="deleteMovimiento(transaction.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card-content>
