<main class="main-content" *ngIf="transaction">
    <h1 class="header">Actualizar Transacci√≥n: {{transaction.id}}</h1>
    <div style="position: absolute; top: 10px; left: 10px;">
        <button mat-fab color="primary" (click)="goBack()"><mat-icon>arrow_back</mat-icon></button>
    </div>
    <div class="form-container">
        <form [formGroup]="updateForm" class="form" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label>Cuenta</mat-label>
                <mat-select formControlName="accountNumber">
                    <mat-option *ngFor="let account of accounts"
                        [value]="account.accountNumber">{{account.accountNumber}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Tipo de cuenta</mat-label>
                <mat-select formControlName="transactionType">
                    <mat-option value="WITHDRAWAL">Retiro</mat-option>
                    <mat-option value="DEPOSIT">Deposito</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Valor</mat-label>
                <input matInput type="number" formControlName="value">
            </mat-form-field>
            <button mat-raised-button [color]="updateForm.valid ? 'accent' : ''" type="submit"
                [disabled]="updateForm.invalid">Actualizar Cuenta</button>
        </form>
    </div>
</main>
