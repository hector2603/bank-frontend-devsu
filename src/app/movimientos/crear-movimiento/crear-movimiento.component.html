<h2 mat-dialog-title>Crear Nueva Transacci√≥n</h2>
<mat-dialog-content>
  <form class="form" [formGroup]="createForm">
    <mat-form-field>
      <mat-label>Cuenta</mat-label>
      <mat-select formControlName="accountNumber">
        <mat-option *ngFor="let account of accounts"
          [value]="account.accountNumber">{{account.accountNumber}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Tipo de cuenta</mat-label>
      <mat-select formControlName="transactionType">
        <mat-option value="WITHDRAWAL">Retiro</mat-option>
        <mat-option value="DEPOSIT">Deposito</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Saldo Inicial</mat-label>
      <input matInput type="number" formControlName="value">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="close()">Cancelar</button>
  <button mat-raised-button [color]="createForm.valid ? 'accent' : ''" [disabled]="!createForm.valid"
    (click)="createMovimiento()">Crear</button>
</mat-dialog-actions>
